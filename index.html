<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Project Management Tool]</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="task-management">
        <div class="left-section">
            <h1><u>Project Management Tool</u></h1>
        <div class="task-list">
            <h3>My Tasks</h3>
            <ul id="myTasksList">
            </ul>
        </div>
        <h2>Task Management</h2>
        <div class="create-task">
            <form id="createTaskForm" method="post">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName">
                <br>
                <label for="assignedTo">Assign By:</label>
                <select id="assignedTo" name="assignedTo">
                    <option value="Sahil">Sahil</option>
                        <option value="Atul">Atul</option>
                        <option value="Shubham">Shubham</option>
                        <option value="Rahul">Rahul</option>
                        <option value="Lucky">Lucky</option>
                </select><br>
                <label for="dueDate">Due Date:</label>
                <input type="date" name="dueDate" id="dueDate"><br>
                <label for="description">Description:</label><br>
                <textarea name="description" id="description"></textarea><br>
                <input type="submit" value="Create Task">
            </form>
        </div>
        <div class="task-list">
            <h3>Assigned Tasks</h3>
            <ul id="assignedTasksList">
            </ul>
        </div>
        <div class="completed-task-list">
            <h3>Completed Tasks</h3>
            <ul id="completedTasksList">
            </ul>
        </div>
        </div>
            <div class="right-section">
                <h2>Chat</h2>
                <div class="chat-messages">
                </div>
                <div class="chat-input">
                    <select id="writerName">
                        <option value="">Select Your Name</option>
                        <option value="Sahil">Sahil</option>
                        <option value="Atul">Atul</option>
                        <option value="Shubham">Shubham</option>
                        <option value="Rahul">Rahul</option>
                        <option value="Lucky">Lucky</option>
                    </select>
                    <input type="text" id="chatMessage" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
        <p class="text-center text-muted">Copyright Â©2023 All rights reserved | by <a href="https://github.com/spathariya007">Sahil Pathariya</a></p>

</body>
</html>
